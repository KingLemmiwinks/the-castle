{% extends 'index.html' %}
{% block title %}Users{% endblock %}
{% block content %}

<h1>Users</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">{{ user.first_name }} {{user.last_name}}</a>
  </li>
  {% endfor %}
</ul>

<p><button type="submit"><a class="btn btn-sm btn-secondary" href="/users/create-new">Add user</a></button></p>

{% endblock %}
