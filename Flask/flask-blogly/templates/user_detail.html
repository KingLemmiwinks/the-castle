{% extends 'index.html' %}
{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}}
{% block content %}

<div class="row">

  {% if user.image_url %}
  <div class="col-sm-2 col-6">
    <img src="{{ user.image_url }}" alt="{{ user.first_name }} {{user.last_name}}" style="width:200px;height:200px">
  </div>
  {% endif %}

  <div class="col-sm-10 col-12">
    <h1>{{ user.first_name }} {{user.last_name}}</h1>

    <form>
      <button type="submit"><a href="/users" class="btn btn-outline-info">Home</a></button>
      <button class="btn btn-primary btn-sm" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit</button>
      <button class="btn btn-danger btn-sm" formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete</button>
    </form>

  </div>
</div>

{% endblock %}
