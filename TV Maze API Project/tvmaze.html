<!DOCTYPE html>
<html>

<head>
  <title>TV Maze</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.css" />
</head>

<body>
  <div class="container">
    <h2><center>TV Maze</center></h2>

    <form class="form-inline d-flex justify-content-center mb-4" id="search-form">
      <input 
      class="form-control mr-1" 
      id="search-query" 
      required value="bletchley" />

    </form>

    <div class="row mt-3" id="shows-list"></div>

    <section style="display: none" id="episodes-area">
      <h3>Episodes</h3>
      <ul id="episodes-list"></ul>
    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>
  </div>
