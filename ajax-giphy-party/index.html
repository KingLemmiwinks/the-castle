<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
</head>

<body>

  <div class="container">
  <h2 class="text-center mt-2 mb-2">GIPHY PARTY</h2>
  <form class="form-inline d-flex justify-content-center mb-4">
    <input type="text" id="search" name="search" placeholder="Enter a search term" class="form-control mr-1"/>
    <input type="submit" class="btn btn-secondary" value="Search Giphy!"/>
    <button id="remove" class="btn btn-danger ml-1">Remove Images</button>
  </form>
  <div id="gif-body" class="row">
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
